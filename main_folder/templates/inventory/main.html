<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Managemnt{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #sidebar {
            min-height: 100vh;
            background: white;
            color: black;
            padding: 20px 0;
        }
        #sidebar .nav-link {
            color: black;
            padding: 10px 20px;
        }
        #sidebar .nav-link:hover {
            background: #343a40;
        }
        .main-content {
            min-height: 100vh;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Inventory System</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 px-0" id="sidebar">
                <div class="nav flex-column">
                    <a href="{{url_for('inventory.main')}}" class="nav-link">
                        <i class="bi bi-house"></i> Dashboard
                    </a>
                    <a href="{{url_for('inventory.daily_work')}}" class="nav-link">
                        <i class="bi bi-calendar"></i> Daily Activities
                    </a>
                    <a href="{{url_for('inventory.manage_inventory')}}" class="nav-link">
                        <i class="bi bi-list"></i> View Inventory
                    </a>
                    <a href="{{url_for('inventory.casual_workers')}}" class="nav-link">
                        <i class="bi bi-people"></i> Casual Workers
                    </a>
                    <a href="{{url_for('inventory.inventory_use')}}" class="nav-link">
                        <i class="bi bi-gear"></i> Use Inventory
                    </a>
                    <a href="{{url_for('inventory.delivery_notes')}}" class="nav-link">
                        <i class="bi bi-truck"></i> Delivery Notes
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="container mt-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2023 Inventory System</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
