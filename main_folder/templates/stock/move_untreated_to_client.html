{% extends "stock/stock_base.html" %}

{% block content %}
<div class="container">
	<h2 class="mb-4">Move Untreated Stock to Client</h2>
	<!--flash messages-->
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<div class="alert alert-info" role="alert">
				{% for message in messages %}
					{{ message }}<br>
				{% endfor %}
			</div>
		{% endif %}
	{% endwith %}
	<!-- End flash messages -->
	<form method="POST" action="{{ url_for('stock.move_untreated_to_client') }}" class="mt-4">
		<div class="form-group mb-3">
			<label for="client_id">Select Client</label>
			<select class="form-control" id="client_id" name="client_id" required>
				<option value="">Choose a client...</option>
				{% for client in clients %}
					<option value="{{ client.id }}">{{ client.name }}</option>
				{% endfor %}
			</select>
		</div>

		<div class="row">
			<div class="col-md-3 mb-3">
				<label>Fencing Poles</label>
				<input type="number" class="form-control" name="fencing_poles" min="0" value="0">
			</div>
			<div class="col-md-3 mb-3">
				<label>Timber</label>
				<input type="number" class="form-control" name="timber" min="0" value="0">
			</div>
			<div class="col-md-3 mb-3">
				<label>Rafters</label>
				<input type="number" class="form-control" name="rafters" min="0" value="0">
			</div>
			<div class="col-md-3 mb-3">
				<label>Telecom Poles</label>
				<input type="number" class="form-control" name="telecom_poles" min="0" value="0">
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 mb-3">
				<label>7m</label>
				<input type="number" class="form-control" name="7m" min="0" value="0">
			</div>
			<div class="col-md-3 mb-3">
				<label>8m</label>
				<input type="number" class="form-control" name="8m" min="0" value="0">
			</div>
			<div class="col-md-3 mb-3">
				<label>9m</label>
				<input type="number" class="form-control" name="9m" min="0" value="0">
			</div>
			<div class="col-md-3 mb-3">
				<label>9m Telecom</label>
				<input type="number" class="form-control" name="9m_telecom" min="0" value="0">
			</div>
			<div class="col-md-3 mb-3">
				<label>10m</label>
				<input type="number" class="form-control" name="10m" min="0" value="0">
			</div>
			<div class="col-md-3 mb-3">
				<label>10m Telecom</label>
				<input type="number" class="form-control" name="10m_telecom" min="0" value="0">
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 mb-3">
				<label>11m</label>
				<input type="number" class="form-control" name="11m" min="0" value="0">
			</div>
			<div class="col-md-3 mb-3">
				<label>12m</label>
				<input type="number" class="form-control" name="12m" min="0" value="0">
			</div>
			<div class="col-md-3 mb-3">
				<label>12m Telecom</label>
				<input type="number" class="form-control" name="12m_telecom" min="0" value="0">
			</div>
			<div class="col-md-3 mb-3">
				<label>14m</label>
				<input type="number" class="form-control" name="14m" min="0" value="0">
			</div>
			<div class="col-md-3 mb-3">
				<label>16m</label>
				<input type="number" class="form-control" name="16m" min="0" value="0">
			</div>
		</div>

		<div class="form-group mb-3">
			<label for="notes">Notes</label>
			<textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
		</div>

		<button type="submit" class="btn btn-primary">Move Stock</button>
	</form>
</div>
{% endblock %}
