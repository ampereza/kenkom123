{% extends 'stock/stock_base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Edit Unsorted Stock</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('stock.edit_client_unsorted', id=unsorted_stock.id) }}">
                <div class="form-group mb-3">
                    <label for="client_id">Client</label>
                    <select class="form-control" id="client_id" name="client_id" required>
                        {% for client in clients %}
                        <option value="{{ client.id }}" {% if client.id == unsorted_stock.client_id %}selected{% endif %}>
                            {{ client.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" 
                           value="{{ unsorted_stock.quantity }}" step="0.01" required>
                </div>

                <div class="form-group mb-3">
                    <label for="supplier">Supplier</label>
                    <input type="text" class="form-control" id="supplier" name="supplier" 
                           value="{{ unsorted_stock.supplier }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" 
                           value="{{ unsorted_stock.date }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3">{{ unsorted_stock.notes }}</textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update Stock</button>
                    <a href="{{ url_for('stock.sort_client_stock') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
